{extend name="base" /}
{block name="body"}
{include file="User:left" /}
<div class="user-context">
	<div class="user-title"><h2>修改密码</h2></div>
	<div class="user-body">
		<form class="layui-form layui-form-pane">
		  <div class="layui-form-item">
		    <label class="layui-form-label">旧密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="old_password" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">新密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="new_password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">确认密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="confim_password" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="change">修改密码</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
{/block}
